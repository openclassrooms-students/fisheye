<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header">
      <a
        class="link"
        href="./"
        aria-current="page"
        aria-label="Fisheye Home page"
      >
        <img
          src="assets/images/logo.png"
          class="header__logo"
          alt="Fisheye Logo"
        />
      </a>
    </header>
    <main id="main" class="container">
 <div class="form-container" role="dialog" aria-labelledby="title">
      <div class="form-wrapper">
        <div class="form-title">
          <h2 id="title">Contactez-moi name</h2>
          <button class="form-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="72"
              height="72"
              viewBox="0 0 72 72"
              fill="none"
            >
              <g clip-path="url(#clip0_159715_71)">
                <path
                  d="M57 19.23L52.77 15L36 31.77L19.23 15L15 19.23L31.77 36L15 52.77L19.23 57L36 40.23L52.77 57L57 52.77L40.23 36L57 19.23Z"
                  fill="white"
                />
              </g>
              <defs>
                <clipPath id="clip0_159715_71">
                  <rect width="72" height="72" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
        <form class="form-fields">
          <label for="prenom">Pr√©nom</label>
          <input type="text" id="prenom" required />
          <label for="nom">Nom</label>
          <input type="text" id="nom" required />
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </form>
        <div class="form-submit">
          <button class="envoyer-button">Envoyer</button>
        </div>
      </div>
    </div>
    </main>

    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
